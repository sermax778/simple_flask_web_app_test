<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>{{ title }}</title>
    {% block styles %}{% endblock%}
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <!-- svg picture here (brand) -->

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="/catalog" class="nav-link px-2 text-white">Catalog</a></li>
              <li><a href="/add-item" class="nav-link px-2 text-white">Add Item</a></li>
              <li><a href="/contact-us" class="nav-link px-2 text-white">Contact Us</a></li>
              <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
            </ul>




            <div class="text-end">
                {% if auth %}
                <a href="/profile">Username</a>
                {% else %}
                <a href="/login"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
                <a href="/register"><button type="button" class="btn btn-warning">Sign-up</button></a>
                {% endif %}
            </div>
          </div>
        </div>
      </header>

    {% block body %}{% endblock %}

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; Test Project</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="/shoplist" class="nav-link px-2 text-muted">Catalog</a></li>
          <li class="nav-item"><a href="/add-item" class="nav-link px-2 text-muted">Add Item</a></li>
          <li class="nav-item"><a href="/contact-us" class="nav-link px-2 text-muted">Contact Us</a></li>
          <li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">About</a></li>
        </ul>
      </footer>
    </div>
</body>
</html>
